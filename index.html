    <title>Hybrid 3 Assignment</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/main.css">

    <script src="./js/app.js" type="module"></script>
</head>
<body>
      <header class="masthead">
        <div class="container">
          <h1 class="logo__text">GMedia Player >></h1>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="media__wrap">

            <div class="album_art__full">
              <img class="song__img_main" src="./images/album_guns_01.png" alt="Guns n Roses" />
              <button class="btnShuffle fa fa-random" id="btnShuffle" title="shuffle">
                <i class="material-symbols-rounded">shuffle</i>
              </button>
            </div>

            <ul id="playlist" class="playlist">             

            </ul>

          </div>
        </div>
      </main>
      <section class="progress">
        <div class="container">
          <div class="played">
            <input type="range" min="0" max="100" value="100" oninput="rangeValue.innerText = this.value">
            <p id="rangeValue">100</p>
          </div>
        </div>
      </section>
      <footer>
        <div class="container">
          <div class="controls__wrap">
            <div class="controls">
              <button id="btnPrev" class="btnPrev material-symbols-outlined" title="previous track">navigate_before</button>
              <button id="btnPlay" class="btnPlay material-symbols-outlined" title="Play">play_arrow</button>
              <button id="btnPause" class="btnPause material-symbols-outlined" title="Pause">pause</button>
              <button id="btnNext" class="btnNext material-symbols-outlined" title="Next track">navigate_next</button>
            </div>
            <div class="times">
              <time datetime="" class="current-time">00:00</time> &nbsp;|&nbsp;
              <time datetime="" class="total-time">00:00</time>
            </div>
          </div>
        </div>
      </footer>
</body>
